<div class="card bg-base-100 shadow-sm animate-fadeIn">
  <figure>
    <img [src]="imageUrl()" [alt]="product().slug" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent text-lg">
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]"
        >Comprar</a
      >
    </div>
  </div>
</div>
