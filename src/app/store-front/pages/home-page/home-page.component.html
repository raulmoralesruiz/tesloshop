<section class="mx-3">
  <h1 class="text-3xl font-bold font-montserrat">Todos los productos</h1>
  <h2 class="text-xl mb-5">Para todos los gustos</h2>
</section>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mx-3 mt-2 gap-3"
>
  @for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product" />
  } @empty {
  <p>No hay productos</p>
  }
</div>
