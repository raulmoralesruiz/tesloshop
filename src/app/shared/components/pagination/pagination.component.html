<div class="join flex justify-center items-center">
  @for (page of getPagesList(); track page) {
  <button
    class="join-item btn"
    [class.btn-primary]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ pag: page }"
    (click)="activePage.set(page)"
  >
    {{ page }}
  </button>
  }
  <!--  -->
  @empty {
  <p>No hay p√°ginas</p>
  }
</div>
